<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here <br />
          The poem will go here
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/sakurakiki89" target="_blank"
          >Sakura Kiki </a
        >and is open-sourced on
        <a
          href="https://github.com/sakurakiki89/french-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://ai-french-poem-generator-sk.netlify.app/"
          target="_blank"
          >Netlifly</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
